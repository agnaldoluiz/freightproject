{% for ev in evaluate %}
<div class="" style="border: 0.025px solid; border-color: #B0B0B0; border-radius: 5px; box-shadow: 2px 2px 1px #888888; padding:10px;">
	<table class="table table-hover table-striped">
		<h4>Item MOC</h4>
		<tr>
			<th>Carrier</th>
			<th>Invoice #</th>
			<th>Invoice Date</th>
			<th>AWB #</th>
			<th>Service</th>
		</tr>
		<tr>
			<td>ev.service.carrier.name</td>
			<td>{{ev.invoice.id}}</td>
			<td>{{ev.invoice.date}}</td>
			<td>MOC</td>
			<td class="success">MOC</td>
		</tr>
	</table>
	<br />
	<table class="table table-striped table-hover">
		<tr>
			<th style="text-align:center;" colspan="2">Evaluation Issue</th>
		</tr>
		<tr>
			<td colspan="2">MOC</td>
		</tr>
		<tr>
			<th>Consistency Issue</th>
			<td class="success">MOC</td>
		</tr>
	</table>
	<br />
	<table class="table table-bordered">
		<tr>
			<th colspan="2">Weight(lb)</th>
			<th>Reference</th>
		</tr>
		<tr>
			<th>Entered</th>
			<th>Chargeable</th>
			<td rowspan="2">MOC</td>
		</tr>
		<tr>
			<td>MOC</td>
			<td>MOC</td>
		</tr>
	</table>
</div>
{% endfor %}
