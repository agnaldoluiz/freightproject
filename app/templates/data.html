{% extends "base.html" %}
{% block content %}
<div class="container">
	<br>
	<table class ="table table-bordered">
		<tr>
			{% for i in range(data[0]|length) %}
			<th>
				{{data[0][i]}}
			</th>
			{% endfor %}
		</tr>
		{% for i in range(1,data|length) %}
		<tr>
			{% for j in range(data[i]|length) %}
			<td>
				{{data[i][j]}}
			</td>
			{% endfor %}
		</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
