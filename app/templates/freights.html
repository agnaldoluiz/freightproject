{% extends 'base.html' %}
{% block content %}
<div class="container">
	{{accepted|count}}
	{{evaluate|count}}
</div>
<div class="container">
	<table class="table">
		{% for freight in freights %}
		<tr>
			<td>{{freight.id}}</td>
			<td>{{freight.invoice.id}}</td>
			<td>{{freight.hawb.id}}</td>
			<td>{{freight.invoice.total}}</td>
			<td>{{freight.status}}</td>
			<td>{{freight.user}}</td>
		</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
